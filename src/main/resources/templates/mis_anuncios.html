<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous">

<head>
<meta charset="ISO-8859-1">
<title>LISTADO DE ANUNCIOS</title>
</head>
<body>

	<table class="table">
		<thead>
			<tr>
				<th scope="col">FECHA</th>
				<th scope="col">TITULO</th>
				<th scope="col">DESCRIPCION</th>
				<th scope="col">PRECIO</th>
				<th scope="col">USUARIO</th>
				<th scope="col">EDITAR</th>
				<th scope="col">ELIMINAR</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="an : ${anuncios}">
			<td th:text="${an.fecha}"></td>
			<td th:text="${an.titulo}"></td>
			<td th:text="${an.descripcion}"></td>
			<td th:text="${an.precio}"></td>
			<td th:text="${an.user}"></td>
			<td><a th:href="@{|/private/FEditarmi_anuncio/${an.id_anuncio}|}">Editar anuncio</a></td>
			<td><a th:href="@{|/private/eliminarmi_anuncio/${an.id_anuncio}|}">Eliminar anuncio</a></td>
			
			</tr>
		</tbody>
	</table>
	 <a class="button" th:href="@{/private/menu_admin}">CANCELAR</a><br>
</body>
</html>
