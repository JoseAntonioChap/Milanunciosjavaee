<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:th="http://www.thymeleaf.org">

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
crossorigin="anonymous">

<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<div class="container">

<form action="#" th:object="${anuncio_v}" method="POST" th:action="@{/private/modificarmi_anuncio}" class="form-horizontal">
<!-- Account Number field -->
<div class="form-group">
<label for="number" >id_anuncio</label>
<input type="text" class="form-control" id="user"
th:field="*{id_anuncio}"
style="width: 10em;" readonly/>
<span th:if="${#fields.hasErrors('id_anuncio')}"
style="color: red; font-size: smaller" th:errors="*{id_anuncio}">Incorrect
data</span>
</div>


<div class="form-group">
<label for="descripcion" class="control-label col-xs-2">id_categoria
</label><br>
<select th:field="*{id_categoria}">
<option th:each="cat:${categoria_v}"
           			th:value="${cat.id_categoria}"
           			th:text="${cat.descripcion}"
           			/>
</select>

<span th:if="${#fields.hasErrors('id_categoria')}"
style="color: red; font-size: smaller" th:errors="*{id_categoria}">Incorrect
data</span>

</div>


<div class="form-group">
<label for="descripcion" class="control-label col-xs-2">titulo
</label>
<input type="text" class="form-control" id="titulo"
th:field="*{titulo}"
style="width: 10em;" />
<span th:if="${#fields.hasErrors('titulo')}"
style="color: red; font-size: smaller" th:errors="*{titulo}">Incorrect
data</span>

</div>


<!-- Owner name field -->
<div class="form-group">
<label for="id" class="control-label col-xs-2">descripcion
</label>
<input type="text" class="form-control" id="descripcion"
th:field="*{descripcion}"
style="width: 10em;" />
<span th:if="${#fields.hasErrors('descripcion')}"
style="color: red; font-size: smaller" th:errors="*{descripcion}">Incorrect
data</span>

</div>
<!-- Owner name field -->
<div class="form-group">
<label for="id" class="control-label col-xs-2">precio
</label>
<input type="text" class="form-control" id="precio"
th:field="*{precio}"
style="width: 10em;" />

<span th:if="${#fields.hasErrors('precio')}"
style="color: red; font-size: smaller" th:errors="*{precio}">Incorrect
data</span>
</div>







<!-- Submit button -->
<div class="form-group">
<div class="col-xs-offset-2 col-xs-10">
<button type="submit" class="btn btn-primary">Modificar</button>
</div>
</div>
<div class="form-group">
<span th:text="${mensaje}"></span>
</div>
</form>

<br>
  <a class="button" th:href="@{/private/menu_user}">CANCELAR</a><br>
</div>
</body>
</html>
