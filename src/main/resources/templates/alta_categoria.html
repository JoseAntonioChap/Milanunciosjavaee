<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org">



<link rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
    crossorigin="anonymous">



<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
    <div class="container">



       <form action="#" th:object="${categoria_v}" method="POST"
            th:action="@{/private/grabar_categoria}" class="form-horizontal">
            <!-- Account Number field -->
            <div class="form-group">
                <label for="number">ID</label> <input type="text"
                    class="form-control" id="id_categoria" th:field="*{id_categoria}"
                    style="width: 10em;" /> <span th:if="${#fields.hasErrors('id_categoria')}"
                    style="color: red; font-size: smaller" th:errors="*{id_categoria}">Incorrect
                    data</span>
            </div>




            <div class="form-group">
                <label for="descripcion" class="control-label col-xs-2">Descripcion
                </label> <input type="text" class="form-control" id="descripcion"
                    th:field="*{descripcion}" style="width: 10em;" /> <span
                    th:if="${#fields.hasErrors('descripcion')}"
                    style="color: red; font-size: smaller" th:errors="*{descripcion}"></span>



           </div>
            <div class="form-group">
                <div class="col-xs-offset-2 col-xs-10">
                    <button type="submit" class="btn btn-primary">GRABAR</button>
                </div>
            </div>
            <a class="button" th:href="@{/private/menu_admin}">CANCELAR</a><br>
            <div class="form-group">
                <span th:text="${mensaje}"></span>
            </div>
        </form>
    </div>
</body>
</html>
